<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Online Courses</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,500;0,800;1,200&display=swap" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/message.css" rel="stylesheet">
  <link href="./css/form.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo"></div>
    <div class="right">
      <div class="btn-small">
        SIGN UP
      </div>
      <div>/</div>
      <div class="btn-small">
        SIGN IN
      </div>
      <div>/</div>
      <div class="btn-small">
        LOG OUT
      </div>
    </div>
  </header>

  <section class="section-form">
    <div class="message">
      <div class="success">Success</div>
      <div class="error">Error</div>
      <div class="warning">Warning</div>
    </div>
    <div class="normal-form">
      <div class="title middle-space">SIGN UP</div>
      <div class="content large-space">
        <input type="text" placeholder="Enter your name" />
      </div>
      <div class="content large-space">
        <input type="email" placeholder="Enter your e-mail" />
      </div>
      <div class="content large-space">
        <input type="email" placeholder="Enter your password" />
      </div>
      <div class="content large-space">
        <input type="email" placeholder="Confirm your password" />
      </div>
      <div class="content large-space" style="border: none;">
        <input id="agree-item" type="checkbox" class="checkbox"/>
        <label for="agree-item">Agree</label>
      </div>
      <div class="action">
        <div class="btn btn-submit">
          Sign UP
        </div>
        <div class="btn btn-submit btn-cancel">
          Cancel
        </div>
      </div>
    </div>
  </section>

  <footer>
    Copyright Â© Online Courses
  </footer>
</body>
</html>

<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
